<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-do-List</title>
</head>
<body>
    <div class="toDo-div">
        <ul class="to-do-list">
            <li class="title">
                <h3>Today's To do</h3>
                <i class="fas fa-sync-alt"></i>
            </li>
            <li class="add-to-do">
                <form action="#" id="form">
                    <input type="text" placeholder="add to do list" id="new-todo" required>
                    <button type="submit"><i class="fa fa-solid fa-arrow-left" id="add"></i></button>
                </form>
            </li>
            <li class="list-section"></li>
            <li id="clear-completed">
                <button type="button" id="clear">clear all completed</button>
            </li>
        </ul>
    </div>
</body>
</html>
